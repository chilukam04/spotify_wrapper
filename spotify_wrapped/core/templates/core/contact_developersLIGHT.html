<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Developers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Background gradient and container styling */
        .contact-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Heading styles */
        .contact-container h1 {
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .contact-container p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        /* Form styling */
        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFF;
            text-align: left;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(29, 185, 84, 0.7);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .contact-form input[type="text"]::placeholder,
        .contact-form input[type="email"]::placeholder,
        .contact-form textarea::placeholder {
            color: #ccc;
        }

        /* Submit button styling */
        .contact-form button {
            background-color: #1db954;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #17a54a;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .contact-container h1 {
                font-size: 2rem;
            }

            .contact-form button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
{% load i18n %}
    <div class="contact-container">
        <h1>{% trans "Contact the Developers" %}</h1>
        <p>{% trans "We'd love to hear from you! Send us feedback or ask us anything." %}</p>

        <form method="post" class="contact-form">
            {% csrf_token %}
            <label for="name">{% trans "Name:" %}</label>
            <input type="text" id="name" name="name" placeholder={% trans "YourName" %} required>

            <label for="email">{% trans "Email:" %}</label>
            <input type="email" id="email" name="email" placeholder={% trans "YourEmail" %} required>

            <label for="message">{% trans "Message:" %}</label>
            <textarea id="message" name="message" rows="5" placeholder={% trans "YourMessage" %} required></textarea>

            <button type="submit">{% trans "Send Feedback" %}</button>
        </form>
    </div>

</body>
</html>
