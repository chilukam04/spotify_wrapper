<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Container for content */
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #1db954;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Button styling */
        .home-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Adds vertical spacing */
        }

        .home-button:hover {
            background-color: #17a045;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #b3b3b3;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .btn-primary {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #1db954;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #17a045;
        }
    </style>
</head>
<body>
    {% load i18n %}
    <div class="thank-you-container">
        <h1>{% trans "Display Settings" %}</h1>
        
        <!-- Language Selection Form -->
        <form action="{% url 'set_language' %}" method="post" class="language-form">
            {% csrf_token %}
            <label for="language">{% trans "Select Your Language" %}:</label>
            <select name="language" id="language">
                {% for lang_code, lang_name in LANGUAGES %}
                    <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                        {{ lang_name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn-primary">{% trans "Change Language" %}</button>
        </form>

        <!-- Time Range Selection Form -->
        <form action="{% url 'show_summary' %}" method="post" class="term-selection-form">
            {% csrf_token %}
            <label for="term">{% trans "Select Your Time Range" %}:</label>
            <select id="term" name="term" required>
                <option value="short_term">{% trans "Short-Term (Last 4 Weeks)" %}</option>
                <option value="medium_term">{% trans "Medium-Term (Last 6 Months)" %}</option>
                <option value="long_term">{% trans "Long-Term (All Time)" %}</option>
            </select>
            <button type="submit" class="btn-primary">{% trans "Discover Now" %}</button>
        </form>

        <!-- Back to Home Buttons -->
        <div class="home-buttons-container">
            <a href="{% url 'settingsLIGHT' %}" class="home-button">{% trans "Light Mode" %}</a>
            <a href="{% url 'index' %}" class="home-button">{% trans "Back to Home" %}</a>
        </div>
    </div>
</body>
</html>
