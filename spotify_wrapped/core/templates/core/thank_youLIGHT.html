<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Container for content */
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #1db954;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Button styling */
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #17a045;
        }
    </style>
</head>
<body>
    {% load i18n %}
    <div class="thank-you-container">
        <h1>{% trans "Thank You!" %}</h1>
        <p>{% trans "We appreciate your feedback and will get back to you soon." %}</p>
        <a href="{% url 'indexLIGHT' %}" class="home-button">{% trans "Back to Home" %}</a>
    </div>
</body>
</html>
